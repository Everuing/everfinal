<h1>結帳頁面</h1>

  <div class="checkout-container" id="checkout-container">
    <!-- 商品會由 JS 動態生成 -->
  </div>

  <script>
    const checkoutContainer = document.getElementById('checkout-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if(cart.length === 0){
      checkoutContainer.innerHTML = '<p>購物車沒有商品</p>';
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'checkout-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>價格: NT$${item.price} x ${item.quantity}</p>
          </div>
          <p class="subtotal">小計: NT$${item.price * item.quantity}</p>
        `;
        checkoutContainer.appendChild(div);
      });

      const totalDiv = document.createElement('p');
      totalDiv.className = 'total';
      totalDiv.textContent = `總計: NT$${total}`;
      checkoutContainer.appendChild(totalDiv);

      const payBtn = document.createElement('button');
      payBtn.className = 'pay-btn';
      payBtn.textContent = '確認付款';
      checkoutContainer.appendChild(payBtn);

      payBtn.addEventListener('click', () => {
        alert('付款成功！感謝購買。');
        localStorage.removeItem('cart'); // 清空購物車
        window.location.href = 'Homepage.html'; // 回首頁
      });
    }
  </script>
