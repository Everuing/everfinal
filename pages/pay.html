<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面</title>
    <link rel="stylesheet" href="../assets/Css/hp.css">
    <link rel="stylesheet" href="../assets/Css/fp.css">
    <link rel="stylesheet" href="../assets/Css/itemain.css">
    <link rel="stylesheet" href="../assets/Css/itemsec.css">
    <link rel="stylesheet" href="../assets/Css/item-moreitem.css">
    <link rel="stylesheet" href="../assets/Css/pay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="logo">
    <a href="index.html"><img src="../assets/Images/iconwhite.png" alt="Logo"></a>
  </div>

  <nav class="nav">
    <ul>
      <li class="dropdown"><a href="list.html" class="dropdown-toggle">全部商品</a></li>
      <li class="dropdown"><a href="activity.html">最新活動</a></li>
      <li class="dropdown"><a href="brand.html">品牌導覽</a></li>
      <li class="dropdown"><a href="costomer.html">會員需知</a></li>
      <li class="dropdown"><a href="shop.html">門市</a></li>
    </ul>
  </nav>

  <div class="right-box">
    <div class="big">
      <div class="user-menu">
        <span class="material-icons">person</span>
        <ul class="user-dropdown">
          <li><a href="personinformation.html">會員專區</a></li>
          <li><a href="#" id="open-login">會員登入 / 註冊</a></li>
        </ul>
      </div>
      <span class="material-icons">shopping_cart</span>
    </div>

    <div class="modal" id="auth-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-auth">&times;</span>
        <div class="login-box">
          <h2>會員登入</h2>
          <input type="email" placeholder="Email" required id="login-email">
          <input type="password" placeholder="密碼" required id="login-password">
          <button id="login-btn">登入</button>
          <p class="switch">還沒有帳號？ <span id="to-register" class="ftc">立即註冊</span></p>
        </div>
        <div class="register-box" style="display:none;">
          <h2>會員註冊</h2>
          <input type="text" placeholder="姓名" required id="register-name">
          <input type="email" placeholder="Email" required id="register-email">
          <input type="password" placeholder="密碼" required id="register-password">
          <button id="register-btn">註冊</button>
          <p class="switch">已有帳號？ <span id="to-login" class="ftc">登入</span></p>
        </div>
      </div>
    </div>

    <div class="search">
      <input type="text" placeholder="搜尋商品...">
      <button>搜尋</button>
    </div>
  </div>
</header>

<h1 style="text-align: center; margin-top: 20px;">結帳頁面</h1>

<div class="checkout-container" id="checkout-container"></div>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <h3>品牌名稱</h3>
      <p>© 2025 Brand Name. All rights reserved.</p>
      <p>客服信箱: support@brand.com</p>
      <p>電話: +886 2 1234 5678</p>
    </div>
    <div class="footer-center">
      <h4>快速連結</h4>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="list.html">商品分類</a></li>
        <li><a href="activity.html">最新活動</a></li>
        <li><a href="brand.html">品牌介紹</a></li>
        <li><a href="shop.html">門市資訊</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <h4>追蹤我們</h4>
      <div class="social-icons">
        <a href="#"><img src="../assets/Images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="../assets/Images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="../assets/Images/line.png" alt="Line"></a>
      </div>
    </div>
  </div>
</footer>

<script>
    // --- 1. 購物車與結帳渲染邏輯 ---
    const checkoutContainer = document.getElementById('checkout-container');
    const cartData = localStorage.getItem('cart');
    const cart = JSON.parse(cartData) || [];

    function renderCheckout() {
      if (!cart || cart.length === 0) {
        checkoutContainer.innerHTML = '<div style="text-align:center; padding: 50px;"><p>購物車沒有商品</p><a href="index.html" style="color: blue; text-decoration: underline;">回首頁繼續購物</a></div>';
        return;
      }

      let total = 0;
      checkoutContainer.innerHTML = ''; 

      cart.forEach(item => {
        const itemPrice = item.price || 0;
        const itemQty = item.quantity || 1;
        const itemName = item.name || '未命名商品';
        const itemImg = item.img || '../assets/Images/misan.png';

        total += itemPrice * itemQty;

        const div = document.createElement('div');
        div.className = 'checkout-item';
        div.style.display = 'flex';
        div.style.alignItems = 'center';
        div.style.marginBottom = '20px';
        div.style.borderBottom = '1px solid #eee';
        div.style.paddingBottom = '10px';

        div.innerHTML = `
          <img src="${itemImg}" alt="${itemName}" style="width: 80px; height: 80px; object-fit: cover; margin-right: 20px;">
          <div class="item-info" style="flex-grow: 1;">
            <h3 style="margin: 0;">${itemName}</h3>
            <p style="color: #666;">價格: NT$${itemPrice} x ${itemQty}</p>
          </div>
          <p class="subtotal" style="font-weight: bold;">小計: NT$${itemPrice * itemQty}</p>
        `;
        checkoutContainer.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total-section';
      totalDiv.style.textAlign = 'right';
      totalDiv.style.marginTop = '20px';
      totalDiv.innerHTML = `
        <h2 class="total">總計: NT$${total}</h2>
        <button class="pay-btn" id="confirm-pay-btn" style="padding: 10px 40px; background: #333; color: #fff; cursor: pointer; border: none; font-size: 1.1em;">確認付款</button>
      `;
      checkoutContainer.appendChild(totalDiv);

      document.getElementById('confirm-pay-btn').addEventListener('click', () => {
        alert('付款成功！感謝購買。');
        localStorage.removeItem('cart'); 
        window.location.href = 'index.html'; 
      });
    }

    renderCheckout();

    // --- 2. 會員登入/註冊功能 (比照檔案二邏輯) ---
    const openLogin = document.getElementById("open-login");
    const modal = document.getElementById("auth-modal");
    const closeAuth = document.getElementById("close-auth");
    const loginBox = document.querySelector(".login-box");
    const registerBox = document.querySelector(".register-box");
    const toRegister = document.getElementById("to-register");
    const toLogin = document.getElementById("to-login");

    if (openLogin) {
      openLogin.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "flex";
        loginBox.style.display = "block";
        registerBox.style.display = "none";
      });
    }

    if (closeAuth) {
      closeAuth.addEventListener("click", () => {
        modal.style.display = "none";
      });
    }

    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    if (toRegister) {
      toRegister.addEventListener("click", () => {
        loginBox.style.display = "none";
        registerBox.style.display = "block";
      });
    }

    if (toLogin) {
      toLogin.addEventListener("click", () => {
        loginBox.style.display = "block";
        registerBox.style.display = "none";
      });
    }

    const loginBtn = document.getElementById("login-btn");
    if (loginBtn) {
      loginBtn.addEventListener("click", function(e) {
        e.preventDefault();
        let email = document.getElementById("login-email").value.trim();
        let password = document.getElementById("login-password").value.trim();
        if (!email || !password) {
          alert("請輸入 Email 與密碼");
          return;
        }
        alert("登入成功！");
        modal.style.display = "none"; 
      });
    }
</script>
</body>
</html>
